<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngee Ann City</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/game.js"></script>
    <script defer src="assets/js/solid.min.js"></script>
    <script defer src="assets/js/fontawesome.min.js"></script>
</head>
<body>
    <div class="container information">
        <div class="info" data-bs-toggle="modal" data-bs-target="#informationModal">
            <i class="fa-solid fa-square-question"></i>
            Building Information
        </div>
    </div>
    <div class="container stats">
        <div class="return">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Main Menu
            </a>
        </div>
        <div class="turn">
            Turn : <span class="turn-val">1</span>
        </div>
        <div class="coin">
            Coins : <span class="coin-val">16</span>
        </div>
        <div class="score">
            Score: <span class="score-val">0</span>
        </div>
        <div class="save">
            <i class="fa-solid fa-floppy-disk"></i>
            Save Game
        </div>
    </div>
    <div class="container game">
        <div class="board">
            <div class="board-grid"></div>
        </div>
        <div class="arrow-container">
            <i class="fa-solid fa-arrow-right"></i>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="building-container"></div>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Congratulations!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        You've made it to the leaderboard! Enter a username to display in the leaderboard.
                    </div>
                    <form id="form">
                        <div class="form-group mb-3">
                            <label for="username" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="informationModal" tabindex="-1" aria-labelledby="informationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h1 class="modal-title fs-5" id="informationModalLabel">Building Information</h1>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
