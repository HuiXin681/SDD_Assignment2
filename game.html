<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngee Ann City</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/game.js"></script>
</head>
<body>
    <div class="container stats">
        <a href="index.html">Back to Main Menu</a>
        <div class="turn">
            Turn : <span class="turn-val">1</span>
        </div>
        <div class="coin">
            Coins : <span class="coin-val">16</span>
        </div>
        <div class="score">
            Score: <span class="score-val">0</span>
        </div>
        <div>
            <input type="button" id="save" value="Save Game">
        </div>
    </div>
    <div class="container game">
        <div class="board">
            <div class="board-grid"></div>
        </div>
        <div class="building-container"></div>
    </div>

    <div class="form-popup" id="form-popup">
        <form id="form" class="form-container">
            <label for="username" id="id-username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
